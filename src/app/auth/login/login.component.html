<div class="login-dialog">

  <h1>Login</h1>
  <p style="color:red;" *ngIf="error">{{error}}</p>
  <form class="login-form" [formGroup]="loginForm">
    <mat-form-field class="full-width">
      <input matInput placeholder="Username" formControlName="username" required/>
    </mat-form-field>
    <app-error-messages [ctrl]="loginForm.get('username')"></app-error-messages>

    <mat-form-field class="full-width">
      <input matInput type="password" placeholder="Password" formControlName="password" required/>
    </mat-form-field>
    <app-error-messages [ctrl]="loginForm.get('password')"></app-error-messages>

  </form>
  <button mat-raised-button color="primary" (click)="login()">Login</button>
  <button mat-button (click)="register()">Register</button>
</div>
